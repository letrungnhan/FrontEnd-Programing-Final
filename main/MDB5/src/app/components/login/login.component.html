                      >
                        <i class="fab fa-twitter"></i>
                      </button>

                      >

                      </button>

                    <div class="form-outline mb-4">
                      <div class="row my-3">
                        <mdb-form-control class="col-md-12">
                          <input mdbInput type="password" class="form-control form-control-lg" name="email"
                                 id="login-email">
                          <label mdbLabel for="login-email" class="form-label">Email or Username</label>
                        </mdb-form-control>
                      </div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <div class="row my-3">
                        <mdb-form-control class="col-md-12">
                          <input mdbInput type="password" class="form-control form-control-lg" name="email"
                                 id="login-password">
                          <label mdbLabel for="login-password" class="form-label">Password</label>
                        </mdb-form-control>
                      </div>
                    </div>

                    <!-- 2 column grid layout -->
                    <div class="row mb-4">
                      <div class="col-md-6 d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-3 mb-md-0">
                          <input
                            class="form-check-input mt-2"
                            type="checkbox"
                            value=""
                            id="loginCheck"
                            checked
                          />
                          <label class="form-check-label mt-1" for="loginCheck">
                            Remember me
                          </label>
                        </div>
                      </div>

                      <div class="col-md-6 d-flex justify-content-center">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                      </div>
                    </div>

                    <!-- Submit button -->
                    <button
                      type="submit"
                      class="btn btn-primary btn-rounded w-100 mb-4"
                    >
                      Sign in
                    </button>

                    <!--Register buttons-->
                    <div class="text-center">
                      <p>Not a member? <a href="http://localhost:4200/register">Register</a></p>
                    </div>
