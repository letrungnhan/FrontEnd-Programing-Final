<form class="d-flex input-group w-auto">
  <input
    [(ngModel)]="enterSearchValue" (input)="onSearchTextChanged()"
    type="text"
    class="form-control rounded"
    placeholder="Search"
    aria-label="Search"
  />
  <span class="input-group-text border-0"
        id="search-addon">
   <a href="#">
     <button type="button" class="btn btn-secondary btn-rounded w-100">Search
     </button>
   </a>
</form>
